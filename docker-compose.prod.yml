version: "3.8"

services:
  api:
    build: .
    image: som3d-backend:prod
    env_file:
      - .env
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    depends_on:
      - api
    ports:
      - "80:80"
      # - "443:443"  # descomenta si configuras certificados SSL
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # - ./nginx/certs:/etc/nginx/certs:ro  # monta tus certificados aqu√≠ para HTTPS
    restart: unless-stopped
