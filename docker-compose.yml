services:
  minio:
    image: minio/minio:latest
    container_name: som3d-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Console
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  som3d:
    build:
      context: .
      target: gpu   # cambia a "cpu" si quieres forzar CPU
    image: som3d:gpu
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # GPU runtime
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      # S3 defaults (override in .env)
      - S3_PREFIX=${S3_PREFIX:-jobs/}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET:-som3d}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_INSECURE=${S3_INSECURE:-true}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-${MINIO_ROOT_USER:-minioadmin}}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-${MINIO_ROOT_PASSWORD:-minioadmin}}
    volumes:
      - ./data:/data
    depends_on:
      minio:
        condition: service_healthy
    # Compose moderno admite esto (Swarm-like). Se ignora en Docker Desktop.
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    # En Docker Compose cl√°sico:
    gpus: "all"
    restart: unless-stopped

volumes:
  minio_data:
