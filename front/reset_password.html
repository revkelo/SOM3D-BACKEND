<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer contraseña</title>
    <script>
      window.tailwind = { config: { corePlugins: { preflight: false } } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>
    <style>
      :root { color-scheme: dark; }
      body { background:#000; color:#fff; font-family: 'Roboto', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .glass { background: rgba(17,24,39,.7); backdrop-filter: blur(8px); }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-lg glass rounded-3xl shadow-2xl p-6 md:p-10 border border-gray-800">
      <div class="mb-6 text-center">
        <h1 class="text-2xl md:text-3xl font-bold tracking-wide"><span class="text-cyan-400">3DVinci</span> Health</h1>
        <p class="text-sm text-gray-400 mt-1">Restablecer contraseña</p>
      </div>

      <div class="bg-gray-900 rounded-2xl p-6 border border-gray-800">
        <div id="flow-token" class="hidden">
          <p class="text-gray-300">Define tu nueva contraseña a continuación.</p>
          <div class="grid gap-3 mt-4">
            <label class="text-sm text-gray-300">Nueva contraseña
              <input id="p1" type="password" minlength="6" class="mt-1 w-full py-2.5 px-3 bg-black border border-gray-700 rounded-lg" placeholder="Mínimo 6 caracteres" />
            </label>
            <label class="text-sm text-gray-300">Repetir contraseña
              <input id="p2" type="password" minlength="6" class="mt-1 w-full py-2.5 px-3 bg-black border border-gray-700 rounded-lg" placeholder="Repite la contraseña" />
            </label>
            <button id="go" class="mt-2 px-6 py-3 rounded-xl bg-cyan-500 text-black font-bold hover:bg-cyan-400 transition">Cambiar contraseña</button>
          </div>
        </div>

        <div id="flow-code">
          <p class="text-gray-300">Te enviaremos un código de 6 dígitos a tu correo.</p>
          <div class="grid gap-3 mt-4">
            <label class="text-sm text-gray-300">Correo electrónico
              <input id="email" type="email" class="mt-1 w-full py-2.5 px-3 bg-black border border-gray-700 rounded-lg" placeholder="doctor@hospital.com" />
            </label>
            <button id="sendCode" class="px-6 py-3 rounded-xl bg-cyan-500 text-black font-bold hover:bg-cyan-400 transition">Enviar código</button>
          </div>
          <div id="step2" class="grid gap-3 mt-6 hidden">
            <label class="text-sm text-gray-300">Código de verificación
              <input id="code" inputmode="numeric" pattern="\d{6}" maxlength="6" class="mt-1 w-full py-2.5 px-3 bg-black border border-gray-700 rounded-lg tracking-widest" placeholder="000000" />
            </label>
            <label class="text-sm text-gray-300">Nueva contraseña
              <input id="np1" type="password" minlength="6" class="mt-1 w-full py-2.5 px-3 bg-black border border-gray-700 rounded-lg" placeholder="Mínimo 6 caracteres" />
            </label>
            <label class="text-sm text-gray-300">Repetir contraseña
              <input id="np2" type="password" minlength="6" class="mt-1 w-full py-2.5 px-3 bg-black border border-gray-700 rounded-lg" placeholder="Repite la contraseña" />
            </label>
            <button id="apply" class="mt-2 px-6 py-3 rounded-xl bg-cyan-500 text-black font-bold hover:bg-cyan-400 transition">Cambiar contraseña</button>
          </div>
        </div>
        <div id="msg" class="text-sm mt-3"></div>
      </div>

      <div class="text-center mt-4">
        <a href="login.html" class="text-cyan-400 hover:text-cyan-300">Volver a iniciar sesión</a>
      </div>
    </div>

    <script>
      let API_BASE = localStorage.getItem('API_BASE') || 'http://localhost:8000';
      const params = new URLSearchParams(location.search);
      const TOKEN = params.get('token');
      const msg = document.getElementById('msg');
      const flowToken = document.getElementById('flow-token');
      const flowCode = document.getElementById('flow-code');
      const step2 = document.getElementById('step2');
      let resetToken = '';
      function show(t, ok) { msg.textContent = t; msg.className = 'text-sm ' + (ok ? 'text-emerald-400' : 'text-rose-400'); }
      async function api(path, { method = 'GET', headers = {}, body } = {}) {
        const res = await fetch(API_BASE + path, {
          method,
          headers: { 'Content-Type': 'application/json', ...headers },
          body: body ? JSON.stringify(body) : undefined,
        });
        const text = await res.text();
        let data; try { data = text ? JSON.parse(text) : null; } catch { data = { raw: text }; }
        if (!res.ok) { const err = new Error(data?.detail || ('HTTP ' + res.status)); err.status = res.status; err.data = data; throw err; }
        return data;
      }
      // Si viene token en URL, usar flujo con token (compatibilidad)
      if (TOKEN) {
        flowToken.classList.remove('hidden');
        flowCode.classList.add('hidden');
        document.getElementById('go').addEventListener('click', async () => {
          const p1 = document.getElementById('p1').value || '';
          const p2 = document.getElementById('p2').value || '';
          if (p1.length < 6) { show('Contraseña muy corta (mín 6).', false); return; }
          if (p1 !== p2) { show('Las contraseñas no coinciden.', false); return; }
          try {
            await api('/auth/reset-password', { method: 'POST', body: { token: TOKEN, new_password: p1 } });
            show('Contraseña actualizada. Serás redirigido…', true);
            setTimeout(() => location.href = 'login.html', 1200);
          } catch (err) {
            show('No fue posible actualizar. Token inválido o expirado.', false);
          }
        });
      } else {
        // Flujo con código de 6 dígitos
        const email = document.getElementById('email');
        const sendBtn = document.getElementById('sendCode');
        const applyBtn = document.getElementById('apply');
        sendBtn.addEventListener('click', async () => {
          const em = (email.value || '').trim();
          if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(em)) { show('Correo inválido', false); return; }
          show('', true);
          try {
            const res = await api('/auth/forgot-password/code', { method: 'POST', body: { correo: em } });
            if (res?.token) {
              resetToken = res.token;
              step2.classList.remove('hidden');
              show('Código enviado. Revisa tu correo.', true);
            } else {
              // Siempre OK aunque no exista, para no filtrar
              show('Si el correo existe, se envió un código.', true);
              step2.classList.remove('hidden');
            }
          } catch {
            show('No fue posible enviar el código', false);
          }
        });
        applyBtn.addEventListener('click', async () => {
          const code = (document.getElementById('code').value || '').trim();
          const p1 = document.getElementById('np1').value || '';
          const p2 = document.getElementById('np2').value || '';
          if (!/^\d{6}$/.test(code)) { show('Código inválido', false); return; }
          if (p1.length < 6) { show('Contraseña muy corta (mín 6).', false); return; }
          if (p1 !== p2) { show('Las contraseñas no coinciden.', false); return; }
          if (!resetToken) { show('Primero solicita el código.', false); return; }
          try {
            await api('/auth/reset-password/code', { method: 'POST', body: { token: resetToken, code, new_password: p1 } });
            show('Contraseña actualizada. Serás redirigido…', true);
            setTimeout(() => location.href = 'login.html', 1200);
          } catch (err) {
            show(err?.data?.detail || 'Código inválido o expirado', false);
          }
        });
      }
    </script>
  </body>
  </html>
